<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login - EduTest Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://use.typekit.net/yjp3aho.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: "sofia-pro", sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div id="navbar-container" data-source="components/navbar.html"></div>
  
  <main class="container mx-auto px-4 pt-24 pb-12">
    <div class="max-w-md mx-auto">
      <!-- Back Button -->
      <div class="mb-6" data-id="back-button-container">
        <a href="index.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 transition-colors" data-id="back-button">
          <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
          Back to Home
        </a>
      </div>
      
      <!-- Login Card -->
      <div class="bg-white rounded-2xl shadow-xl p-8" data-id="login-card">
        <div class="text-center mb-8" data-id="login-header">
          <div class="mb-4" data-id="login-icon">
            <i data-lucide="user" class="w-16 h-16 mx-auto text-blue-500"></i>
          </div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2" data-id="login-title">Student Login</h1>
          <p class="text-gray-600" data-id="login-subtitle">Access your test dashboard</p>
        </div>
        
        <form id="student-login-form" class="space-y-6" data-id="login-form">
          <div data-id="email-field">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
              placeholder="Enter your email"
              data-id="email-input"
            >
          </div>
          
          <div data-id="password-field">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors"
              placeholder="Enter your password"
              data-id="password-input"
            >
          </div>
          
          <div class="flex items-center justify-between" data-id="login-options">
            <label class="flex items-center" data-id="remember-me">
              <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
              <span class="ml-2 text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-700" data-id="forgot-password">
              Forgot password?
            </a>
          </div>
          
          <button 
            type="submit" 
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors font-semibold flex items-center justify-center"
            data-id="login-button"
          >
            <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
            Sign In
          </button>
        </form>
        
        <div class="mt-6 text-center" data-id="signup-link">
          <p class="text-gray-600">
            Don't have an account? 
            <a href="student-register.html" class="text-blue-600 hover:text-blue-700 font-medium">Sign up here</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <div id="footer-container" data-source="components/footer.html"></div>

  <script type="module">
    import { loadComponent } from './scripts/components/loader.js';
    
    // Load shared components
    loadComponent('#navbar-container');
    loadComponent('#footer-container');
    
    // Initialize icons
    setTimeout(() => {
      lucide.createIcons();
    }, 100);
    
    // Handle login form
    document.getElementById('student-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Mock authentication - replace with actual authentication logic
      if (email && password) {
        // Store user session
        localStorage.setItem('userType', 'student');
        localStorage.setItem('userEmail', email);
        localStorage.setItem('isLoggedIn', 'true');
        
        // Redirect to student dashboard
        window.location.href = 'student-dashboard.html';
      }
    });
  </script>
</body>
</html>
